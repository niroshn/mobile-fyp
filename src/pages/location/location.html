<ion-header class="hm_bg_color hm_header">
  <button ion-button class="hm_header_btn hm_float_left hm_back_icon" (click)="dismiss()"></button>
  <div class="hm_search_header">
    <input class="hm_search_locality_input" placeholder="Search your locality today itself">
  </div>
  <button ion-button class="hm_header_btn hm_float_right hm_search_icon"></button>
  <div class="hm_clear"></div>
</ion-header>
<ion-content class="hm_sign_bg">
  <div class="hm_wrapper">
    <div class="hm_inner_content">
      <div class="hm_get_my_loc">
      <span><img src="assets/img/hm_get_loc.png"></span>Get my Location
      </div>
      <hr>
      <div class="hm_recent_search">
        <div class="hm_recent_search_head">
            <span><img src="assets/img/hm_recent.png"></span>Recent Searches
        </div>
        <ul>
          <li>Los Angeles, California</li>
          <li>New Delhi, India</li>
          <li>Cochin, Kerala</li>
        </ul>
      </div>
    </div>
  </div>
</ion-content>
