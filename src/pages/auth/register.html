
<ion-content>
    <div class="hm_wrapper">
            <button ion-button class="hm_back_btn hm_button" (click)="goBack()"></button>
            <div class="hm_signin_inner_wrapper">
              <div class="hm_logo">
                <img src="assets/img/logo.jpg">
                <h5>Signup on</h5>
                <h6>B Care</h6>
                <span><img src="assets/img/hm_vector_underline.png"></span>
              </div>
              <br>
              <br>
              <div class="hm_sign_detail">
                <input [(ngModel)]="registrationUser.firstName"  class="hm_signup_input" placeholder="First Name">
                <input [(ngModel)]="registrationUser.lastName"  class="hm_signup_input" placeholder="Last Name">
                <input [(ngModel)]="registrationUser.email"  class="hm_signup_input" placeholder="Email">
                <input [(ngModel)]="registrationUser.password" class="hm_signup_input" type="password" placeholder="Password">
                <input [(ngModel)]="registrationUser.repassword" class="hm_signup_input" type="password" placeholder="Retype Password">
                
                <button class="hm_sign_btn" (click)="onRegister()">Next</button>
                <br>
                <br>
                <p>By signing up, you agree to our <strong>terms of use</strong> and<br>
        <strong>privacy policy</strong></p>
        </div>
        </div>
        </div>
        <ion-grid>
                <ion-row>
                    <ion-col width-50>
                        <button ion-button clear small (click)="navToResendCode()">Resend Code</button>
                    </ion-col>
                    <ion-col width-50>
                        <button ion-button clear small (click)="navToLogin()">Login</button>
                    </ion-col>
                </ion-row>
            </ion-grid>

</ion-content>
