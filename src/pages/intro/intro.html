<ion-content class="hm_intro_bg" >
  <ion-slides class="hm_slider" pager="true" #mySlider>
   
    <ion-slide>
      <div class="hm_slide">
        <div class="hm_slide_banner">
          <img (click)="emergency()" src="assets/img/vec.png">
        </div>
      
      </div>
    </ion-slide>
   
  </ion-slides>
  <div class="hm_slide_btm_bay" [hidden] ="currentIndex == 2">
      <p>Skip</p>
       <button ion-button class="hm_btm_btn"(click)="goToNextSlide()">
         <img src="assets/img/hm_round_arw.png">
       </button>
     </div>
     <div class="hm_slide_btm_bay" [hidden] ="currentIndex != 2">
         <p (click)="signin()">Sign in</p>
          <button ion-button class="hm_btm_btn" (click)="signin()">
            <img src="assets/img/hm_round_arw.png">
          </button>
        </div>
</ion-content>
