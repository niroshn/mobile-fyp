<ion-content class="hm_theme_trans_bg">
	<div class="hm_add_pop_div">
		<div class="hm_add_pop_inner">
			<div class="hm_add_pop_wrapper">
				<div class="hm_add_pop_banner">
					<div class="hm_add_close" (click)= "dismiss()">
						<img src="assets/img/hm_add_close.png">
					</div>
					<img src="{{image}}">
				</div>
				<div class="hm_add_detail">
					<div class="hm_add_name_bay">
						<h6>{{name}}</h6>
						<span *ngIf="count" class="price">Count : {{count}}</span><span></span><span class="time"> </span>
					</div>
					<div class="hm_add_list">
						<h6>Description</h6>
						<ul>
							<li>{{desc}}</li>
							
						</ul>
						<br>
						
						<br>
					</div>
				</div>
			</div>
		</div>
	</div>
</ion-content>
