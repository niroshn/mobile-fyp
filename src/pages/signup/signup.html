
<ion-content class="hm_sign_bg">
  <div class="hm_wrapper">
    <button ion-button class="hm_back_btn hm_button" (click)="goBack()"></button>
    <div class="hm_signin_inner_wrapper">
      <div class="hm_logo">
        <img src="assets/img/hm_logo.png">
        <h5>Signup on</h5>
        <h6>Handyman</h6>
        <span><img src="assets/img/hm_vector_underline.png"></span>
      </div>
      <br>
      <br>
      <div class="hm_sign_detail">
        <div class="hm_mobile_number_div">
          <select class="hm_mobile_code">
            <option>+91</option>
            <option>+96</option>
          </select>
          <input class="hm_sign_number_input" placeholder="Mobile Number">
          <div class="hm_clear"></div>
        </div>
        <input class="hm_signup_input" placeholder="Email">
        <input class="hm_signup_input" placeholder="Full name">
        <button class="hm_sign_btn" (click)="verification()">Next</button>
        <br>
        <br>
        <p>By signing up, you agree to our <strong>terms of use</strong> and<br>
<strong>privacy policy</strong></p>
</div>
</div>
</div>
</ion-content>
