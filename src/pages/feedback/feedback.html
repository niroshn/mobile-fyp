<ion-header class="hm_bg_color hm_header">
  <button ion-button class="hm_header_btn hm_float_left hm_back_icon" (click)="goBack()"></button>
  <div class="hm_search_header">
    Contact
  </div>
  <button ion-button class="hm_header_btn hm_float_right hm_more_icon" (click)="presentPopover()"></button>
  <div class="hm_clear"></div>
</ion-header>
<ion-content padding class="hm_sign_bg">
<div class="hm_feedback_wrapper">
	<div class="hm_message_div">
		<ul>
			<li>
				<div class="hm_message_pic">
				</div>
				<div class="hm_message_detail">
					<h4>{{name}}</h4>
					<p><span>{{address}}</span></p>
				</div>
				<div class="hm_clear"></div>
			</li>
		</ul>
	</div>
	<div class="hm_ratting">
		<p></p>
		
<div class="hm_clear"></div>
<br>
<p>Massage</p>
	<textarea rows="5" class="hm_feedback_text">
    Addv text here
	</textarea>
	</div>
</div>
</ion-content>
<ion-footer>
<div class="hm_btn_bottom" >
	<button (click)="sendmassage(name)" class="hm_ratting_submit">Send</button>
</div>
</ion-footer>
